<html>
    <head>
        <title>Course Registration form</title>
      <style>
        body{
            background-color: aqua;
        }
      </style>
    </head>
    <body>
        <form action="2_LOGIN_WITH_CSS.html">
            <p style="background-color: rgb(225, 230, 231);font: optional;font-size: 30px;color: rgb(2, 0, 7);text-align: center;">Registration Form</p>
             <p style="color:rgb(8, 9, 9)"font-size="30">Name<br>
            <input type=""name="uname"><br>
            Email-id:<br>
            <input type=""name="mail"><br>
            College name:<br>
            <input type=""name="clg"><br>
            Qualification:<br>
            <select name="Qualification">
                <option value="UG">UG</option>
                <option  value="PG">PG</option>
            </select><br>
            Country<br>
            <ul>
            <input type="radio"name="Country"value="in">India<br>
            <input type="radio"name="Country"value="us">USA<br>
            <input type="radio"name="Country"value="cn">Canada<br>
            <input type="radio"name="Country"value="uk">UK<br>
            <input type="radio"name="Country"value="kr">Korea<br>
            <input type="radio"name="Country"value="gr">Germany<br>
            <input type="radio"name="Country"value="au">Australia<br>
            <input type="radio"name="Country"value="o">Other<br>
            </ul>
            State:<br>
            <input type=""name="st"><br>
            City:<br>
            <input type=""name="city"><br>
            Ph-no:<br>
            <input type=""name="ph"><br>
            Courses:<br>
            <input type="checkbox"name="Courses"value="htm">Android Development<br>
            <input type="checkbox"name="Courses"value="ap">Advanced python<br>
            <input type="checkbox"name="Courses"value="js">JAVA Script<br>
            <input type="checkbox"name="Courses"value="cp">C++<br>
            <input type="checkbox"name="Courses"value="sq">MongoDB<br>
            <input type="submit"><br>
        </form>
    </body>
</html>
